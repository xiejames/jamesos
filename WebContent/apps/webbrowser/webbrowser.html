<div style="white-space: nowrap;">
	<div class="browsersearchbar" style="background-color: #ccc; border: solid 1px #aaa; margin-bottom: 2px; height: 24px; padding: 7px 10px 4px 10px">
		<span>
			<img onclick="document.getElementById('browseriframe').history.back()" alt="" class="browserback" width="16" height="16" src="images/arrows_16/left.png" style="margin-top: 3px; cursor: pointer;" />&nbsp;
			<img onclick="window.frames.browseriframe.history.forward()" alt="" class="browserforw" width="16" height="16" src="images/arrows_16/right.png" style="margin-top: 3px; cursor: pointer;" />
		</span>
		<input class="browserfullurl" type="text" style="padding: 2px 5px 2px 5px;margin-left: 50px; margin-right: 10px;float: left; border: solid 1px #aaa" />
		<input class="browsersearch" type="text" style="padding: 2px 5px 2px 5px;margin-right: 30px; float: left; border: solid 1px #aaa" />
	</div>
	<img class="browserstatus" alt="" src="css/images/loadingsmall.gif" width="16" height="16" style="position: absolute; right: 14px; top: 11px;" />
</div>
<iframe id="browseriframe" class="browseriframe" src="http://google.com"></iframe>
