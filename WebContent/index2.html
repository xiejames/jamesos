<!DOCTYPE html>
<html>
<head>
	<title>eBay Screen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 	<script type="text/javascript" src='js/jquery.js'></script>
	<script type="text/javascript" src='js/bootstrap.js'></script>
	<script type="text/javascript">
		var index=1;
		$(function(){
			$('#myModal').modal({
				backdrop:false,
				keyboard:false,
				show:true
			});
			$('#createListButton').click(function(){
				$('#myCarousel').carousel({interval:3000});
				$('#myCarousel').fadeIn();
				$('#myModal').modal('hide');
				setInterval(function addPic(){
			var htmlobj=$.ajax({url:"./push2.jsp?action=query",async:false});
			var url=htmlobj.responseText;
			if(url.indexOf('empty')==-1){ 
				index=index+1;
				$('#myCarousel .carousel-indicators').append('<li data-target="#myCarousel" data-slide-to="'+index+'" class=""></li>');
				$('#myCarousel .carousel-inner').append('<div class="item"><img src="'+url+'" alt=""></div>');
				$('#myCarousel').carousel(index);
				$('#myCarousel').carousel("pause");
			}
		},2000);
			});
		});
		
		
	</script>

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="contentPanel" class="span12">
			
			<div id="myCarousel" class="carousel slide" style="display:none;">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="item/1.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>NEW Canon EF 24-105mm Camera Cup Coffee Stainless Steel Mug Cup</h4>
                      <p>Take out your phone and scan me if you are interested</p>
                    </div>
                  </div>
                  <div class="item">
                    <img src="item/2.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>15 lbs Colombian Santa Barbara Supremo Coffee Beans</h4>
                      <p>Take out your phone and scan me if you are interested</p>
                    </div>
                  </div>
                </div>
                  <a class="carousel-control left" href="#myCarousel" style='display:none' data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#myCarousel" style='display:none'  data-slide="next">&rsaquo;</a>
              </div>

			</div>
			<!-- span12 -->
		</div>

		<!-- Modal -->

		<div id="myModal" class="modal hide fade" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			
			<div class="modal-header">
			<span><img style="margin-left:100px;"
						src="img/screen.png"></span>
				<h3 id="myModalLabel">Sign in</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputListName">Email or user ID </label>
						<div class="controls">
							<input type="text" id="inputListName"
								placeholder="" >
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputListName">Password  </label>
						<div class="controls">
							<input type="password" id="inputListName"
								placeholder="" >
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				
				<button class="btn btn-primary" id='createListButton' >Sign in</button>
			</div>
		</div>
</body>
</html>
